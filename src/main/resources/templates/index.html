<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Track Library</title>

    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <!-- Latest compiled and minified JavaScript -->
    <script crossorigin="anonymous"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body style="background-color: #423f3f">

<a th:href="@{/track/}" style="box-shadow:inset 0px 34px 0px -15px #1c1c1c;
background:linear-gradient(to bottom, #423f3f 5%, #080100 100%);
background-color:#423f3f;
border:1px solid #241d13;
display:inline-block;
cursor:pointer;
color:#ffffff;
font-family:Arial;
font-size:15px;
font-weight:bold;
padding:9px 23px;
text-decoration:none;
text-shadow:0px -1px 0px #7a2a1d;">Tracks</a>

<br/>
<hr/>

<a th:href="@{/genre/}" style="box-shadow:inset 0px 34px 0px -15px #1c1c1c;
background:linear-gradient(to bottom, #423f3f 5%, #080100 100%);
background-color:#423f3f;
border:1px solid #241d13;
display:inline-block;
cursor:pointer;
color:#ffffff;
font-family:Arial;
font-size:15px;
font-weight:bold;
padding:9px 23px;
text-decoration:none;
text-shadow:0px -1px 0px #7a2a1d;">Genres</a>

<br/>
<hr/>

<form th:action="@{/find/}">
    <label for="template" style="color: white">Find by template: </label>
    <input type="text" id="template" name="template" value="" style="border-radius: 9px;"/>
    <input style="box-shadow:inset 0px 34px 0px -15px #1c1c1c;
	background:linear-gradient(to bottom, #423f3f 5%, #080100 100%);
	background-color:#423f3f;
	border:1px solid #241d13;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:15px;
	font-weight:bold;
	padding:9px 23px;
	text-decoration:none;
	text-shadow:0px -1px 0px #7a2a1d; " type="submit" value="Find"/>
</form>

<!--/*@thymesVar id="genre" type="com.example.netcracker_lab_2.domain.Track"*/-->
<table class="table table-hover " th:if="${not #lists.isEmpty(tracks)}">
    <thead class="thead-inverse">
    <tr>
        <th>Name</th>
        <th>Author</th>
        <th>Album</th>
        <th>Duration</th>
        <th>Genre</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tr style="font-size: large" th:each="track: ${tracks}">
        <td><a style="color: green" th:text="${track.name}">Track name</a></td>
        <td><a style="color: green" th:text="${track.author}">Track author</a></td>
        <td><a style="color: green" th:text="${track.album}">Track album</a></td>
        <td><a style="color: green" th:text="${track.duration}">Track duration</a></td>
        <td><a style="color: green" th:text="${track.genre.name}">Track genre</a></td>

        <td><a style="color: green" th:href="@{/track/{id}/update/(id=${track.id})}">Update</a></td>
        <td><a style="color: green" th:href="@{/track/{id}/delete/(id=${track.id})}">Delete</a></td>

    </tr>
</table>

<br/>

<table class="table table-hover " th:if="${not #lists.isEmpty(genres)}">
    <thead class="thead-inverse">
    <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tr style="font-size: large" th:each="genre: ${genres}">
        <td><a style="color: green" th:text="${genre.name}">Genre name</a></td>

        <td><a style="color: green" th:href="@{/genre/{id}/update/(id=${genre.id})}">Update</a></td>
        <td><a style="color: green" th:href="@{/genre/{id}/delete/(id=${genre.id})}">Delete</a></td>

    </tr>
</table>

</body>
</html>
